<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
    <link rel="shortcut icon" href="../imagens/icons/logo.png" type="image/x-icon">
    <title>CampFire-login</title>

</head>
<body>
    <div class="div_form">
        <br>
     <h3>Login</h3>
     <br>
     <span>Email:</span> <br>
     <input type="email" placeholder="Email" id="user_email" required> <br>
     <span>Senha:</span> <br>
     <input type="text" placeholder="Senha" id="user_senha" required>
     <br> <br>
     <button class="back" onclick="btn_voltar()">Sair</button>
     <button class="sing_in" onclick="btn_entrar()">Entrar</button>
    </div>

    <div id="barra_erro">Login incorreto</div>
</body>
</html>
