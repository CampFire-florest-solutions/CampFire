<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="imagens/icons/logo.png" type="image/x-icon">
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/2ef5c473af.js" crossorigin="anonymous"></script>
    <title>Campfire</title>
</head>

<body>

    <div class="menu">

        <div class="centro">
            <img src="imagens/logo.png">
            <a href="#home">
                <div class="icone" id="um">
                    <i class="fas fa-home"></i>
                </div>
            </a>
            <a href="#about">
                <div class="icone" id="dois">
                    <i class="fas fa-info-circle"></i>
                </div>
            </a>
            <a href="#team">
                <div class="icone" id="tres">
                    <i class="fas fa-users"></i>
                </div>
            </a>
            <a href="#video">
                <div class="icone" id="quatro">
                    <i class="fab fa-youtube"></i>
                </div>
            </a>
            <a href="#contact">
                <div class="icone" id="cinco">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
            </a>
        </div>
    </div>
    <section class="home" id="home">
        <div class="textos">
            <h1>CAMPFIRE</h1>
            <p>Sistema de Prevenção de incêndios</p>
            <button class="more" onclick="acesso()">Acessar</button>

        </div>
    </section>
    <section class="about" id="about">
        <div class="box_home">
            <div class="box_home_item" class="um">
                <img src="imagens/Prancheta 1.png" alt="">
                <p>Monitore a temperatura da sua área</p>
            </div>
            <div class="box_home_item" class="dois">
                <img src="imagens/Prancheta 2.png" alt="">
                <p>Seja alertado se sua área corre risco de incêndio</p>
            </div>
            <div class="box_home_item" class="tres"></div>

        </div>
    </section>
    <section class="team" id="team">

        <div class="intermedio">
            <div class="one">
                <input type="radio" id="one3" name="webmaster" value="0" checked onchange="trocar()" />
                <input type="radio" id="one1" name="webmaster" value="1" onchange="trocar()" />
                <input type="radio" id="one2" name="webmaster" value="2" onchange="trocar()" />
                <br>
                <img src="imagens/integrantes/mathias.png" alt="" id="imgone" class="imgone">
                <h2 id="texto1">Mathias Carvalho</h2>


            </div>
            <div class="two">
                <h1>hello</h1>
                <p>Equipe Campfire
                </p>

            </div>
            <div class="tree">
                <input id="tree3" type="radio" name="webmaster1" value="0" onchange="trocar2()" checked />
                <input id="tree1" type="radio" name="webmaster1" value="1" onchange="trocar2()" />
                <input id="tree2" type="radio" name="webmaster1" value="2" onchange="trocar2()" />
                <br>
                <img src="imagens/integrantes/alexandre.png" alt="" id="imagetre" class="imgtree">
                <h2 id="texto">Alexandre Diogo</h2>
            </div>
        </div>
    </section>
    <section class="video" id="video">
        <div class="texto_videozin">
            <span>Campfire</span>
            <h1> Campfire - Solução</h1>
            <div class="linha"></div>
        </div>
        <iframe class="videozin" src="https://www.youtube.com/embed/amhDvAxzLrY" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    </section>
    <section class="contact" id="contact">
        <h1 class="titulo">Contate-nos</h1>
        <div class="Pcadastro">
            <form>
                <label for="nomeSobrenome">Nome:</label>
                <input type="text" id="nomeSobrenome" placeholder="Nome completo" class="input_padronizado" required>

                <label for="email">Email:</label>
                <input type="email" id="email" class="input_padronizado" required placeholder="nome@email.com">

                <label for="telefoneContato">Telefone:</label>
                <input type="tel" id="telefoneContato" class="input_padronizado" required
                    placeholder="Ex: (00) 00000-0000">
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" maxlength="70" class="input_padronizado">
                <label for="mensagem">Mensagem:</label>
                <textarea type="text" id="mensagem" rows="9" oninput="digitar()" class="input_padronizado"
                    maxlength="500" data-ls-module="charCounter">
</textarea><br><b id="restantes">500</b> caracteres restantes


                <div>
                    <p>Como prefere o contato?</p>

                    <label for="email-radio">
                        <input type="radio" id="email-radio" name="contato" checked>Email
                    </label>

                    <label for="telefone-radio">
                        <input type="radio" id="telefone-radio" name="contato">Telefone
                    </label>
                </div>

                <button onclick="enviar_form()" id="btn_form">Enviar</button>

                <div id="div_erro"></div>
            </form>
        </div>
        <div>
            <div class="logo1">
                <img src="imagens/logo.png" alt="">

            </div>
        </div>
    </section>
</body>

</html>
