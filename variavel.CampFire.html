<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A melhor solução para sua floresta</title>
</head>
<body>
<div class="corpo">
    <b>
 <center>
     <h2>Emulação de custos</h2> <br>
<input class="input" type="number" placeholder="     Insira aqui o tamanho da area(em hectares)" id="area"> <br>
 <h2>Baseado no tamanho da area nós faresmos os calculos</h2><br>
<button class="botao" onclick="calculo()">Calcular</button>    
<div class="resposta" id="div_area"></div>
 </center>
</b></div>
</body>
</html>
<script>
    function calculo(){
        var quilometros = Number(area.value) * 0.01;
        var mquadrados = Number(area.value) * 10000;
        var sensor = mquadrados / 50;        
        var preco_instalacao = 50 * sensor;
        
        if(quilometros < 5){

        div_area.innerHTML = ` <b> A area pela qual iremos instalar as nossas soluções é ${mquadrados} metros quadrados 
        e isso custará R$ ${preco_instalacao.toFixed(2)}</b>`
        }else{
            alert('ERRO! área invalida');
    }
}
</script>
